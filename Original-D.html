<!-- original-desktop.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Desktop Placeholder</title>
<style>
body {
font-family: Arial, sans-serif;
background: #fff;
padding: 40px;
width: 1200px;
margin: 0 auto;
}
header {
background: #e0e0e0;
padding: 20px;
border-radius: 8px;
margin-bottom: 30px;
}
.hero {
background: #d0ffd0;
height: 300px;
border-radius: 8px;
margin-bottom: 30px;
}
.grid {
display: grid;
grid-template-columns: repeat(3, 1fr);
gap: 20px;
}
.card {
background: #f2f2f2;
height: 180px;
border-radius: 8px;
}
</style>
</head>
<body>
<header>Desktop Header Placeholder</header>
<div class="hero"></div>
<div class="grid">
<div class="card"></div>
<div class="card"></div>
<div class="card"></div>
</div>
</body>
</html>
