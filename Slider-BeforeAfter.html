<!DOCTYPE html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Before After Slider</title>
<style>
  body {
    margin: 0;
    padding: 40px;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .slider-container {
    position: relative;
    width: 100%;
    max-width: 900px;
    aspect-ratio: 16/9;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }

  .slider-container img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    user-select: none;
    pointer-events: none;
  }

  #beforeImg {
    clip-path: inset(0 50% 0 0);
  }

  #handle {
    position: absolute;
    top: 0;
    left: 50%;
    width: 4px;
    height: 100%;
    background: white;
    transform: translateX(-50%);
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    cursor: ew-resize;
    z-index: 10;
  }
</style>
</head>
<body>
<div class="slider-container" id="slider">
  <!-- After Image -->
  <img src="/images/GASA-New-DonateNow.jpg" id="afterImg">
  <!-- Before Image -->
  <img src="/images/GASA-Original-DonateNow.jpg" id="beforeImg">
  <!-- Slider handle -->
  <div id="handle"></div>
</div>


<script>
(function(){
  const slider = document.getElementById('slider');
  const beforeImg = document.getElementById('beforeImg');
  const handle = document.getElementById('handle');

  let isDragging = false;

  const startDrag = e => { e.preventDefault(); isDragging = true; };
  const stopDrag = () => isDragging = false;

  const moveHandle = e => {
    if (!isDragging) return;
    const rect = slider.getBoundingClientRect();
    const clientX = e.type.startsWith('touch') ? e.touches[0].clientX : e.clientX;
    let x = clientX - rect.left;
    if (x < 0) x = 0;
    if (x > rect.width) x = rect.width;
    const percent = (x / rect.width) * 100;
    handle.style.left = percent + '%';
    beforeImg.style.clipPath = `inset(0 ${100 - percent}% 0 0)`;
  };

  handle.addEventListener('mousedown', startDrag);
  handle.addEventListener('touchstart', startDrag);

  window.addEventListener('mouseup', stopDrag);
  window.addEventListener('touchend', stopDrag);

  window.addEventListener('mousemove', moveHandle);
  window.addEventListener('touchmove', moveHandle);
})();
</script>
</body>
</html>
